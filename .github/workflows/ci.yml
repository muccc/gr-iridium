name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install GNURadio
        run: |
         sudo add-apt-repository ppa:gnuradio/gnuradio-releases
         sudo apt update
         sudo apt install gnuradio-dev
         sudo apt install cmake libsndfile-dev
      - name: Build
        run: |
         cmake -B build
         cmake --build build

  prbs15-demod:
    name: PRBS15 Demod
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: |
         sudo add-apt-repository ppa:gnuradio/gnuradio-releases
         sudo apt update
         sudo apt install python3-pip
         sudo apt install gnuradio-dev
         sudo apt install cmake libsndfile-dev
         cmake -B build
         cmake --build build
         cd build
         sudo make install

      - name: Demod
        run: |
          export PYTHONPATH=/usr/local/lib/python3/dist-packages
          sudo ldconfig
          iridium-extractor --offline -c 1622000000 -r 2000000 -f float test-data/prbs15-2M-20dB.fc32 > prbs15-2M-20dB.bits
          cat prbs15-2M-20dB.bits | grep 
