name: CI
on:
  push:
    branches:
      - maint-3.8
  pull_request:
    branches:
      - maint-3.8

jobs:
  ubuntu-20-04:
    name: GNURadio on Ubuntu 20.04
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install GNURadio
        run: |
         sudo apt update
         sudo apt install gnuradio-dev
         sudo apt install cmake liborc-0.4-dev
      - name: Build
        run: |
         cmake -B build
         cmake --build build
      - name: Install
        run: |
         cd build
         sudo make install
         export PYTHONPATH=/usr/local/lib/python3/dist-packages
         sudo ldconfig
      - name: Demod PRBS15
        run: |
         export PYTHONPATH=/usr/local/lib/python3/dist-packages
         iridium-extractor --offline -c 1622000000 -r 2000000 -f float test-data/prbs15-2M-20dB.fc32 > prbs15-2M-20dB.bits
         cat prbs15-2M-20dB.bits | grep 
